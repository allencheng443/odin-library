<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library Project</title>
    <link rel="stylesheet" href="./index.css">
  </head>

  <body>
    <div class="container">
      <header class="outer">
        <div class="inner">
          <h1>Odin Library Project</h1>
        </div>
      </header>
      <main class="outer">
        <div class="inner">
          <div class="form">
            <h2>Add New Book</h2>
            <form action="#" method="post">
              <div class="field">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" required>
              </div>
              <div class="field">
                <label for="author">Author</label>
                <input type="text" name="author" id="author" required>
              </div>
              <div class="field">
                <label for="pages">Pages</label>
                <input type="number" name="pages" id="pages" required>
              </div>
              <div class="field field-hr">
                <label for="is-read">Already read?</label>
                <input type="checkbox" name="isRead" id="is-read">
              </div>
              <div class="field">
                <button type="submit">Add to Library</button>
              </div>
            </form>
          </div>
          <div class="list">
            <h2>Book List</h2>
            <section class="book-list"></section>
          </div>
        </div>
      </main>
      <footer class="outer">
        <div class="inner">
          <p>LALAMEW</p>
        </div>
      </footer>
    </div>
    <script src="./main.js"></script>
  </body>

</html>
